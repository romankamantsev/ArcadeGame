<div>
	Lets Play!
	<div>
		<label for="gameSelector">Available Games:&nbsp;</label>
		<select [(ngModel)]="selectedGameId" name="gameSelector">
        <option *ngFor="let game of games" [ngValue]="game.id">{{game.name}}</option>
      </select>
	</div>
	<div>
		<label for="tokensToSpend">Play for: </label>
		<input type="number" min="1" max = "100" [value]="amount" (input)="onInput($event)" name="tokensToSpend" />
    token<span *ngIf="this.amount > 1">s</span>
	</div>
	<button [disabled]="!canPlay()" (click)="onPlay()">Play</button>
</div>
